    <div class="container" style="margin-top:50px">
        <div id="terminal">
            <p id="prompt">
                <span class='user'>ryan</span>&nbsp;<span>@</span>&nbsp;<span class='host'>lisa</span>&nbsp;<span class='cwd'>~/workspace</span>&nbsp;<span class='prompt-char'>$</span>
            </p>
        </div>
        <div>
            <div id="fg"></div>
            <div id="bg"></div>
            <div id="weight">
                <input type='radio' name='weight' id='weight_normal' value='0' checked="checked" /><label for='weight_normal'>Normal</label>
                <input type='radio' name='weight' id='weight_bold' value='1' /><label for='weight_bold'>bold</label>
            </div>

        </div>

  <script>
  var $element = $('.user');

    function hexFromRGB(r, g, b) {
        var hex = [
            r.toString( 16 ),
            g.toString( 16 ),
            b.toString( 16 )
        ];
        $.each( hex, function( nr, val ) {
            if ( val.length === 1 ) {
                hex[ nr ] = "0" + val;
            }
        });
        return hex.join( "" ).toUpperCase();
    }

    function updateFgColor( event, ui ) {
        console.log( event, ui );
        var color = $( "#fg" ).slider( "value" );
        $element.css( "color", colors[color] ).data('fgcolor', color);
        console.log(color);
    }

    function updateBgColor( event, ui ) {
        console.log( event, ui );
        var color = $( "#bg" ).slider( "value" );
        $element.css( "background-color", colors[color] ).data('bgcolor', color);
        console.log(color);
    }


    function refreshBold( event, ui ){
        if($(this).val() === '1')
        {
            $element.css('font-weight','bold');
        }
        else
        {
            $element.css('font-weight','normal');
        }
    }

    $(function() {
        $( "#fg" ).slider({
            orientation: "horizontal",
            range: "min",
            max: 15,
            min: 0,
            step: 1,
            values: colors,
            slide: updateFgColor,
            change: updateFgColor
        });

        $( "#bg" ).slider({
            orientation: "horizontal",
            range: "min",
            max: 15,
            min: 0,
            step: 1,
            values: colors,
            slide: updateBgColor,
            change: updateBgColor
        });

        $( "#weight" ).find('input').click(refreshBold).end().buttonset();

        $( '#prompt > span, #terminal' ).click(function(e){
            var currFgColor = 15, currBgColor = 0;

            $element = $(e.target);

            currFgColor = $element.data('fgcolor') || currFgColor;
            currBgColor = $element.data('bgcolor') || currBgColor;

            $( "#fg" ).slider( "value", currFgColor );
            $( "#bg" ).slider( "value", currBgColor );
        });
    });
    </script>
